<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GTM Leadership Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --primary: #2563eb;
      --success: #16a34a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 24px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-top: 4px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 32px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
    }

    .kpi-title {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .kpi-value {
      font-size: 26px;
      font-weight: 700;
    }

    .kpi-delta {
      font-size: 12px;
      color: var(--success);
      margin-top: 6px;
    }

    .section {
      margin-bottom: 32px;
    }

    .section-header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .chart-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
    }

    footer {
      margin-top: 48px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <div>
        <h1>GTM Leadership Dashboard</h1>
        <div class="subtitle">Weekly snapshot · Sample data · RevOps prototype</div>
      </div>
    </header>

    <!-- KPI ROW -->
    <div class="grid">
      <div class="card">
        <div class="kpi-title">Open Pipeline</div>
        <div class="kpi-value">$800k</div>
        <div class="kpi-delta">+12% WoW</div>
      </div>
      <div class="card">
        <div class="kpi-title">Win Rate</div>
        <div class="kpi-value">21%</div>
        <div class="kpi-delta">+3 pts</div>
      </div>
      <div class="card">
        <div class="kpi-title">Avg Deal Cycle</div>
        <div class="kpi-value">34 days</div>
        <div class="kpi-delta">−18%</div>
      </div>
      <div class="card">
        <div class="kpi-title">Pipeline Coverage</div>
        <div class="kpi-value">3.2×</div>
        <div class="kpi-delta">Healthy</div>
      </div>
    </div>

    <!-- PIPELINE BY VERTICAL -->
    <div class="section">
      <div class="section-header">Pipeline by Vertical</div>
      <div class="chart-card">
        <canvas id="pipelineChart"></canvas>
      </div>
    </div>

    <!-- FUNNEL -->
    <div class="section">
      <div class="section-header">Funnel Conversion</div>
      <div class="chart-card">
        <canvas id="funnelChart"></canvas>
      </div>
    </div>

    <footer>
      Built as a lightweight GTM prototype · Hosted on GitHub Pages
    </footer>

  </div>

  <script>
    new Chart(document.getElementById("pipelineChart"), {
      type: "bar",
      data: {
        labels: ["Wine Merchants", "Restaurants", "Coffee Shops"],
        datasets: [{
          label: "Open Pipeline ($)",
          data: [400000, 250000, 150000],
          backgroundColor: "#2563eb"
        }]
      },
      options: {
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            ticks: {
              callback: value => "$" + (value / 1000) + "k"
            }
          }
        }
      }
    });

    new Chart(document.getElementById("funnelChart"), {
      type: "line",
      data: {
        labels: ["Lead", "SQL", "Discovery", "Proposal", "Closed Won"],
        datasets: [{
          label: "Conversion %",
          data: [100, 48, 32, 19, 12],
          borderColor: "#2563eb",
          tension: 0.35,
          fill: false
        }]
      },
      options: {
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            ticks: {
              callback: value => value + "%"
            }
          }
        }
      }
    });
  </script>
</body>
</html>
